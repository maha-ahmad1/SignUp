<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <script
      src="https://kit.fontawesome.com/36bc33b696.js"
      crossorigin="anonymous"
    ></script>
    <title>SignUp</title>
    <link rel="stylesheet" href="SingUp.css" />
  </head>
  <body>
    <div class="section">
      <div class="img">
        <img src="img.png" />
        <div><h2 class="img-1">Zoho.</h2></div>
        <div class="p">This site is protected by protected.</div>
        <div class="b">This site is protected by protected .</div>
      </div>

      <div class="content">
        <div class="form">
          <select class="language">
            <option value="english">English(USA)</option>
            <option value="arabic">Arabic</option>
          </select>

          <h6>START FOR FREE</h6>
          <h2>Sign up to Zoho.</h2>
          <h6>Already a member? <span style="color: #047be3">Login</span></h6>
          <from>
            <div class="input">
              <span>E-mail</span>
              <i class="fa fa-at"></i>
              <input type="text" name="" placeholder="name@mail.com" />
            </div>
            <div class="input">
              <span>Password</span>
              <i class="fa fa-lock"></i>
              <input
                type="password"
                name=""
                placeholder="6+ characters, 1 Capital letter"
              />
            </div>
            <div class="input">
              <input type="submit" value="Creat an account" name="" />
            </div>

            <div class="input">
              <button type="button" class="btn">
                <i class="fa fa-google"></i> Sign up with Google
              </button>
            </div>
          </from>
          <h6 class="h6" style="font-size: 11px">
            This site is protected by reCAPTCHA and the Google
          </h6>
          <h6 style="font-size: 11px">
            <span style="color: #047be3">Policy Policy</span> and
            <span style="color: #047be3">Terms of Service</span> apply
          </h6>
        </div>
      </div>
    </div>
  </body>
</html>
